%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  squirrel_common:
    doc:
      type: git
      url: https://github.com/squirrel-project/squirrel_common.git
      version: doc
    release:
      packages:
      - squirrel_3d_mapping_msgs
      - squirrel_kclhand_msgs
      - squirrel_localizer_msgs
      - squirrel_manipulation_msgs
      - squirrel_mhand_msgs
      - squirrel_object_perception_msgs
      - squirrel_person_tracker_msgs
      - squirrel_planning_knowledge_msgs
      - squirrel_prediction_msgs
      - squirrel_rgbd_mapping_msgs
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/squirrel-project/squirrel_common-release.git
      version: 0.0.4
    source:
      type: git
      url: https://github.com/squirrel-project/squirrel_common.git
      version: indigo_dev
    status: maintained
  squirrel_nav:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_nav.git
      version: indigo_dev
    status: developed
  squirrel_driver:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_driver.git
      version: indigo_dev
    status: developed
  squirrel_manipulation:
    source:
      type: git
      url: git@github.com:squirrel-project/squirrel_manipulation.git
      version: indigo_dev
    status: developed
type: distribution
version: 1

